<!DOCTYPE html>
<html>

<head>
<title>Page Title</title>
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='index.css') }}">
</head>

<body>
<!-- THIS IS THE HEADER -->
<div class="center border">
  <h1 class="center border-other">Phones for everyone.</h1>
</div>

<!-- THIS IS THE MENU -->
<br/>
<div class="center border">
  <ul>
    <li><a href="{{ url_for('home_page') }}">Home</a></li>

    <li><a href="{{ url_for('home_page') }}">Guide</a></li>

    <li><a href="{{ url_for('home_page') }}">Deals</a></li>

    <li class="dropdown">
      <a href="javascript:void(0)" class="dropbtn">Brands</a>
      <div class="dropdown-content">
        <a href="{{ url_for('variable_page', brand='all') }}">All</a>
         {% for item in brands %}
          <a href="{{ url_for('variable_page', brand=item) }}">{{ item }}</a>
         {% endfor %}
      </div>
    </li>

    <li><a href="{{ url_for('home_page') }}">Propose</a></li>

    <li><a href="{{ url_for('contact_page') }}">Contact</a></li>

  </ul>
</div>

<!-- THIS IS THE CONTENT -->
<br/>
<div class="center border">
  <div style="width: 80%; margin:0 auto;">
    <h3>Contact Form</h3>
    <form method="POST">
      <label for="fname">First Name</label><br/>
      <input type="text" name="firstname" style="margin: 10px" placeholder="Your name.."><br/>

      <label for="lname">Last Name</label><br/>
      <input type="text" name="lastname" style="margin: 10px" placeholder="Your last name.."><br/>

      <label for="subject">Comments</label><br/>
      <input type="text" name="comment" style="height: 60px; margin: 10px" placeholder="Your comment.."><br/>

      <input type="submit" value="Submit">
    </form>
  </div>
</div>

<div class="center border">
  <div style="width: 80%; margin:0 auto;">
    <h3>Comments</h3>
      <table id="simple" style="width:100%">
        <tr>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Comment</th>
        </tr>
        {% for item in result %}
        <tr>
          <td>{{ item[0] }}</td>
          <td>{{ item[1] }}</td>
          <td>{{ item[2] }}</td>
        </tr>
        {% endfor %}
      </table>
  </div>
</div>

</body>
</html>
